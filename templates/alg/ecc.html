

{% extends 'base.html' %}

{% block content %}
<h1>ECC</h1>
<form method="POST">
    <div class="input-group">
        <label for="m" class="input-group-text">Введите M (для шифрования)</label>
        <textarea class="form-control" name="m" aria-label="m">{{ request.form.m or ''}}</textarea>
    </div>
    <div class="input-group">
        <label for="p" class="input-group-text">Введите P</label>
        <textarea class="form-control" name="p" aria-label="p">{{ request.form.p or ''}}</textarea>
    </div>
    <div class="input-group">
        <label for="a" class="input-group-text">Введите A</label>
        <textarea class="form-control" name="a" aria-label="a">{{ request.form.a or ''}}</textarea>
    </div>
    <div class="input-group">
        <label for="b" class="input-group-text">Введите B</label>
        <textarea class="form-control" name="b" aria-label="b">{{ request.form.b or ''}}</textarea>
    </div>
    <div class="input-group">
        <label for="cb" class="input-group-text">Введите Cb</label>
        <textarea class="form-control" name="cb" aria-label="cb">{{ request.form.cb or ''}}</textarea>
    </div>
    <div class="input-group">
        <label for="x" class="input-group-text">Введите X</label>
        <textarea class="form-control" name="x" aria-label="x">{{ request.form.x or ''}}</textarea>
    </div>
    <div class="input-group">
        <label for="y" class="input-group-text">Введите Y</label>
        <textarea class="form-control" name="y" aria-label="y">{{ request.form.y or ''}}</textarea>
    </div>
    <div class="input-group">
        <label for="k" class="input-group-text">Введите K (для шифрования)</label>
        <textarea class="form-control" name="k" aria-label="k">{{ request.form.k or ''}}</textarea>
    </div>
    
    <div class="input-group">
        <label for="e" class="input-group-text">Введите E (для расшифрования)</label>
        <textarea class="form-control" name="e" aria-label="e">{{ request.form.e or ''}}</textarea>
    </div>
    <div class="mb-3">
        <label for="operation">Выберите действие</label>
        <select class="form-select" name="operation" id="operation">
            {% for op in operations %}
                <option {% if request.form.operation == op %}selected{% endif %}>{{ op }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3"><button type="submit" class="btn btn-primary">Выполнить</button></div>
    <div class="input-group">
        <label class="input-group-text">Результат</label>
        <textarea class="form-control" aria-label="Result">{{ result or '' }}</textarea>
    </div>
    
</form>

{% endblock %}
